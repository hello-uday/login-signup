<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/Images/favicon.png" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h2>
      Uday welcomes You All
    </h2>
    <div class="main-container" id="main-container">
      <div class="form-main-container sign-up-main-container">
        <form>
          <h1>Create Account</h1>
          <div class="public-main-container">
            <a href="#" class="public"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="public"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="public"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your own email</span>
          <input type="text" name="name" placeholder="Name" />
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-main-container sign-in-main-container">
        <form>
          <h1>Sign in</h1>
          <div class="public-main-container">
            <a href="#" class="public"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="public"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="public"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your own credentials</span>
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="layerup-main-container">
        <div class="layerup">
          <div class="layerup-panel layerup-left">
            <h1>Welcome Back!</h1>
            <p>
              For Sign In click here
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="layerup-panel layerup-right">
            <h1>Hello, User</h1>
            <p>For Sign Up click here </p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    
    <script
      src="https://kit.fontawesome.com/99b9ce2976.js"
      crossorigin="anonymous"></script>

      <script src="index.js"></script>

  </body>
</html>
